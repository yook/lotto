<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки - Музыкальная Рулетка</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body class="bg-gradient-to-br from-indigo-900 to-purple-800 min-h-screen text-white">
    <main class="container mx-auto px-4 py-8">
        <div
            class="max-w-3xl w-full mx-auto bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl box-border overflow-hidden p-6 sm:p-8 shadow-2xl">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-6 gap-3 min-w-0">
                <a href="index.html"
                    class="inline-flex items-center gap-2 text-white bg-white bg-opacity-0 hover:bg-opacity-10 px-3 py-2 rounded-lg flex-shrink-0">
                    <i data-feather="arrow-left"></i>
                    <span class="opacity-90">Главная</span>
                </a>
                <h1 class="text-2xl sm:text-4xl font-bold mb-0 flex items-center gap-3 min-w-0 break-words">
                    <i data-feather="settings"></i> Настройки
                </h1>
            </div>

            <div class="space-y-6 min-w-0">
                <div class="bg-white bg-opacity-20 p-6 rounded-xl">
                    <h2 class="text-lg sm:text-2xl md:text-3xl font-bold mb-4 flex items-center gap-2">
                        <i data-feather="music" class="w-5 h-5"></i> Настройки песен
                    </h2>

                    <div class="space-y-4">
                        <div>
                            <label class="block text-lg mb-2">Режим рулетки:</label>
                            <div class="flex flex-col sm:flex-row sm:items-center gap-3 min-w-0">
                                <label
                                    class="inline-flex items-center gap-2 w-full sm:w-auto px-3 py-2 bg-white bg-opacity-5 rounded-lg">
                                    <input type="radio" name="spinMode" id="spinManual" value="manual"
                                        class="form-radio" />
                                    <span>Ручное управление</span>
                                </label>
                                <label
                                    class="inline-flex items-center gap-2 w-full sm:w-auto px-3 py-2 bg-white bg-opacity-5 rounded-lg">
                                    <input type="radio" name="spinMode" id="spinAuto" value="auto" class="form-radio" />
                                    <span>Авто-продолжение</span>
                                </label>
                            </div>
                            <p class="text-sm opacity-80 mt-1">Если выбран «Авто-продолжение», рулетка начнёт крутиться
                                автоматически после окончания песни.</p>
                        </div>

                        <button id="saveSettings"
                            class="w-full sm:w-auto bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg shadow-lg transform hover:scale-105 transition-all flex items-center gap-2 mt-4">
                            <i data-feather="save"></i> Сохранить
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        feather.replace();

        document.addEventListener('DOMContentLoaded', () => {
            const saveBtn = document.getElementById('saveSettings');

            // Load spin mode
            const savedMode = localStorage.getItem('spinMode') || 'manual';
            const manual = document.getElementById('spinManual');
            const auto = document.getElementById('spinAuto');
            if (manual) manual.checked = savedMode === 'manual';
            if (auto) auto.checked = savedMode === 'auto';

            // Save settings
            saveBtn.addEventListener('click', () => {
                const selectedMode = document.querySelector('input[name="spinMode"]:checked');
                if (selectedMode) localStorage.setItem('spinMode', selectedMode.value);

                // Show success notification
                const notification = document.createElement('div');
                notification.className = 'fixed bottom-6 right-6 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-2 animate-fade-in opacity-0';
                notification.innerHTML = `
                    <i data-feather="check-circle"></i>
                    <span>Настройки сохранены!</span>
                `;
                document.body.appendChild(notification);
                feather.replace();

                // Trigger animation
                setTimeout(() => {
                    notification.classList.add('opacity-100');
                    setTimeout(() => {
                        notification.classList.remove('opacity-100');
                        setTimeout(() => {
                            notification.remove();
                        }, 300);
                    }, 3000);
                }, 10);

                // Redirect to main after a short delay so user sees the notification briefly
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            });
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
