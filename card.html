<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бинго-карта</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body class="bg-gradient-to-br from-indigo-900 to-purple-800 min-h-screen text-white">
    <main class="container mx-auto px-4 py-8 flex flex-col items-center">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-2">
                <h1 class="text-4xl font-bold mb-2">Бинго-карта</h1>
            </div>
            <p class="text-sm opacity-80 mt-2">Отмечено: <span id="bingoMarkedCount">0/25</span></p>
        </div>

        <div class="w-full max-w-2xl bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl p-4 shadow-lg">
            <div id="bingoCard" class="grid grid-cols-5 gap-2"></div>
        </div>

    </main>

    <script src="script.js"></script>
    <script>feather.replace()</script>
    <!-- Notification Modal -->
    <div id="notifyModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl p-6 max-w-sm mx-4 shadow-2xl modal-content">
            <div class="text-center">
                <p id="notifyMessage" class="mb-4"></p>
                <div class="flex justify-center">
                    <button id="notifyOk"
                        class="bg-gradient-to-r from-green-500 to-blue-500 text-white font-bold py-2 px-4 rounded-lg">OK</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
