<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальная Рулетка</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

</head>

<body class="bg-gradient-to-br from-indigo-900 to-purple-800 min-h-screen text-white">
    <main class="min-h-screen flex items-center justify-center px-4 py-8">
        <div class="text-center px-4">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-8">Музыкальная Рулетка</h1>
            <button id="startGameBtn"
                class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-bold py-6 px-10 rounded-full shadow-lg hover:scale-105 transform transition">Начать
                игру</button>
            <div class="mt-8">
                <p class="text-sm opacity-80 mb-3">Или отсканируйте QR-код</p>
                <div class="inline-block p-4 bg-white rounded-2xl shadow-xl">
                    <a id="qrLink" href="card.html" title="Открыть карточку">
                        <img id="qrCode" src="" alt="QR код для игры" class="w-56 h-56" />
                    </a>
                </div>
                <div class="mt-8 text-center">
                    <div class="flex items-center justify-center gap-4">
                        <a href="game.html"
                            class="bg-white text-indigo-900 font-bold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-all flex items-center gap-2">
                            <i data-feather="user" class="inline-block mr-2"></i>Ведущий
                        </a>
                    </div>
                    <div class="mt-4">
                        <a href="about.html" class="text-white underline hover:text-indigo-200 transition">Правила
                            игры</a>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="script.js"></script>
    <script>
        feather.replace();
        // Generate QR code that links to card.html (no specific ID)
        const generateQRUrl = () => {
            const cardUrl = window.location.origin + window.location.pathname.replace('index.html', '') + 'card.html';
            // Use larger size, margin and medium error correction for better phone scanning
            const params = new URLSearchParams({ size: '400x400', data: cardUrl, margin: '10', ecc: 'M' });
            return 'https://api.qrserver.com/v1/create-qr-code/?' + params.toString();
        };
        const qr = document.getElementById('qrCode');
        if (qr) qr.src = generateQRUrl();
        const qrLink = document.getElementById('qrLink');
        if (qrLink) qrLink.href = 'card.html';
    </script>
</body>

</html>
