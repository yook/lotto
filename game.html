<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальная Рулетка</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
</head>

<body class="bg-gradient-to-br from-indigo-900 to-purple-800 min-h-screen text-white">
    <custom-navbar></custom-navbar>

    <!-- Fixed corner controls -->
    <div class="w-full flex items-center justify-between px-4 md:px-0">
        <button id="newGameBtn"
            class="md:fixed left-4 top-4 z-50 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold py-2 px-4 rounded-lg shadow-lg hover:scale-105 transform transition-all inline-flex items-center gap-2 max-w-xs whitespace-nowrap">
            <i data-feather="refresh-cw"></i> Новая игра
        </button>
        <a id="settingsBtn" href="settings.html"
            class="md:fixed right-4 top-4 z-50 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold py-2 px-4 rounded-lg shadow-lg hover:scale-105 transform transition-all inline-flex items-center gap-2 max-w-xs whitespace-nowrap">
            <i data-feather="settings"></i> Настройки
        </a>
    </div>

    <main class="container mx-auto px-4 pt-16 pb-8 flex flex-col items-center">

        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold mb-6">Музыкальная Рулетка</h1>
            <div id="gameTitleDisplay" class="text-3xl md:text-4xl font-bold opacity-100 mb-6"></div>
            <!-- <p class="text-xl opacity-90">Крутите рулетку, чтобы открыть случайный музыкальный трек!</p> -->
        </div>
        <div class="w-full max-w-8xl flex flex-col md:flex-row items-start md:items-stretch gap-8 mb-8">

            <div id="mainCard"
                class="w-full md:w-3/5 md:max-w-4xl bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl">
                <div id="currentNumber" class="text-9xl font-bold text-center mb-8 text-yellow-300 animate-pulse">?
                </div>

                <div class="flex justify-center mb-8">
                    <button id="spinBtn"
                        class="bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg transform hover:scale-105 transition-all flex items-center gap-2">
                        <i data-feather="play"></i> Крутить рулетку
                    </button>
                </div>

                <!-- Bingo panel is created dynamically when needed -->
                <div id="bingoCard" class="grid grid-cols-5 gap-2"></div>

                <div id="playerContainer" class="player-hidden">
                    <div class="flex items-center justify-center mb-4">
                        <h3 id="nowPlaying"
                            class="text-2xl sm:text-3xl md:text-4xl lg:text-4xl font-extrabold text-center w-full leading-tight">
                            Сейчас играет:</h3>
                        <span id="songTitle" class="text-lg hidden"></span>
                    </div>
                    <audio id="audioPlayer" controls class="w-full"></audio>
                </div>
            </div>

            <div
                class="w-full md:w-2/5 md:max-w-4xl bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl p-6 shadow-lg flex flex-col">
                <h2 id="playedNumbersTitle" class="text-lg md:text-2xl font-bold mb-4 flex items-start gap-2">
                    <span id="playedNumbersTitleText">Выпавшие числа</span>
                </h2>
                <div id="playedNumbers"
                    class="grid grid-cols-5 md:grid-cols-10 gap-2 justify-items-center played-fixed-cols flex-1 min-h-0 overflow-visible content-start">
                </div>
            </div>

        </div>


        </div>
        <!-- (removed dancing GIF) -->
    </main>

    <!-- Custom Modal -->
    <div id="confirmModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50">
        <div
            class="bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl p-8 max-w-md mx-4 shadow-2xl transform transition-all modal-content">
            <div class="text-center mb-6">
                <i data-feather="alert-circle" class="mx-auto mb-4"
                    style="width: 48px; height: 48px; color: #fbbf24;"></i>
                <h3 class="text-2xl font-bold mb-2">Подтверждение</h3>
                <p class="text-lg opacity-90">Вы уверены, что хотите начать новую игру? Все сыгранные номера будут
                    сброшены.</p>
            </div>
            <div class="flex gap-4 justify-center">
                <button id="modalCancel"
                    class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-all flex items-center gap-2">
                    <i data-feather="x"></i> Отмена
                </button>
                <button id="modalConfirm"
                    class="bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-all flex items-center gap-2">
                    <i data-feather="check"></i> Да, начать
                </button>
            </div>
        </div>
    </div>

    <!-- Notification Modal -->
    <div id="notifyModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl p-6 max-w-sm mx-4 shadow-2xl modal-content">
            <div class="text-center">
                <p id="notifyMessage" class="mb-4"></p>
                <div class="flex justify-center">
                    <button id="notifyOk"
                        class="bg-gradient-to-r from-green-500 to-blue-500 text-white font-bold py-2 px-4 rounded-lg">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="songs.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>

</html>
